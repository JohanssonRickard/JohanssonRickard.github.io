---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blogposts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }} | {{ post.title }}</a>
      </h3>
    {% endfor %}
  </ul>


</div>
